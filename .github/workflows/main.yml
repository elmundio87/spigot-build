# This is a basic workflow to help you get started with Actions

name: Automated Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: master
  schedule:
    - cron: '0 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Build Spigot Release Jar
      run: ./run.sh
    
    - name: Azure Blob Storage Upload
      uses: bacongobbler/azure-blob-storage-upload@v1.1.0
      with:
        connection_string: ${{ secrets.BLOB_STORAGE_CONNECTION_STRING }}
        container_name: spigot
        source_dir: ./output
    
    - name: Azure Storage Action
      uses: lauchacarro/Azure-Storage-Action@v1.1
      with:
        connection-string: ${{ secrets.BLOB_STORAGE_CONNECTION_STRING }}
        folder: ./output
        blob-container-name: spigot

